<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./airbnbreserve.css">
    <script src="https://kit.fontawesome.com/323ea8e755.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- ---------------header starts here------------------ -->

    <div class="header">
        
            <div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/1200px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="" width="100px">
            </div>
        
        </div>
        <hr>
            <!-- ------------------header ends here------------------ -->

            <!-- -----------body starts here------------------- -->
            <div class="body">
            <div class="leftpart">
                <div id="request">
                    <span> <i class="fa-solid fa-angle-left"></i></span> 
                    <span>Request to book </span>
                    
                </div>
                <div id="yourtrip">
                    <p>Your trip</p>
                    <p>
                        <span> Dates</span>
                        <span id="one"><u>Edit</u></span>
                    </p>
                    <p>5-10 Jul</p>
                    <p>
                        <span>Guests</span>
                        <span id="two"><u>Edit</u></span>
                    </p>
                    <p>1 guest</p>
                </div>
                <hr>
                <div id="paywith">
                    <span><h3>Pay with</h3></span>
                    <span>
                        <img src="https://a0.muscache.com/airbnb/static/packages/assets/frontend/legacy-shared/svgs/payments/logo_visa.0adea522bb26bd90821a8fade4911913.svg" alt="visa" width="100%" height="15%">
                        <img src="https://a0.muscache.com/airbnb/static/packages/assets/frontend/legacy-shared/svgs/payments/logo_mastercard.f18379cf1f27d22abd9e9cf44085d149.svg" alt="mastercrd" width="100%" height="15%">
                        <img src="https://a0.muscache.com/airbnb/static/packages/assets/frontend/legacy-shared/svgs/payments/logo_amex.84088b520ca1b3384cb71398095627da.svg" alt="amex" width="100%" height="15%">
                        <img src="https://a0.muscache.com/airbnb/static/packages/assets/frontend/legacy-shared/svgs/payments/logo_rupay.f419bf8f3062eb6d2408393354129ba8.svg" alt="rupay" width="100%" height="15%">
                        <img src="https://a0.muscache.com/airbnb/static/packages/assets/frontend/legacy-shared/svgs/payments/logo_rupay.f419bf8f3062eb6d2408393354129ba8.svg" alt="diners"width="100%" height="15%">
                        <img src="https://a0.muscache.com/airbnb/static/packages/assets/frontend/legacy-shared/svgs/payments/logo_upi.1762e17397c0d6e85fb10050020d93f4.svg" alt="upi" width="100%" height="15%">
                    </span>

                </div>
                <div id="form">
                    <form action="">
                        <select name="payment" id="payment">
                            <option value="UPI">UPI</option>
                            <option value="cc">Credit or Debit Card</option>
                            <option value="nb">Net Banking</option>
                        </select>
                        <input type="text" placeholder="Virtual Payment Address" id="vp"/>
                        <p>E.g. yourusername@bank. <b><u>Learn More</u></b></p>
                        <hr>
                    </form>
                </div>
            </div>
            <div class="rightpart">2</div>
        </div>
</body>
</html>
