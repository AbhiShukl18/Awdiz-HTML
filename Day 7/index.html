<!DOCTYPE html>

<html>

    <title>Day 7</title>

<body>
    <h1>Day 7</h1>

    <h2>Example of Radio Button</h2>

    <form action="">
        <input type="radio" id="html" name="html" value="html">
        <label for="html">HTML</label><br>
        <input type="radio" name="css" id="css" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" name="js" id="js" value="js">
        <label for="js">JavaScript</label>
    
    <h2>Example of CheckBox</h2>

        <input type="checkbox" name="html1" id="html1" value="html1">
        <label for="html1">HTML</label><br>
        <input type="checkbox" name="css1" id="css1" value="css1">
        <label for="css1">CSS</label><br>
        <input type="checkbox" name="js1" id="js1" value="js1">
        <label for="js1">JavaScript</label>

        <h2>Example of DropDown(Select and Options)</h2>
        <label for="dist">Select your district:</label>
        <select name="dist" id="dist">
        <option value="">Click here to select</option>
        <option value="KNP">Kanpur</option>
        <option value="Lkn">Lucknow</option>
        <option value="Vrns">Varanasi</option>
    </select><br><br>
    
    <h2>Testing Size</h2>
    <input size="" placeholder="default size"><br><br>
    <input size="2" placeholder="size defined 2"><br><br>
    
    <h2>Testing TextArea</h2>
    <textarea placeholder="default size"></textarea>
    <textarea name="text1" id="text1" cols="5" rows="5" placeholder="defined size"></textarea>
    <button onclick="alert('Heyy!! Nice try...')">Click me</button>
    </form>
</body>
</html>
